<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musicfy- Web Player: Music for Everyone</title>
    <link rel="stylesheet" href="musicfy.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="cross">
                <img class="invert" src="img/close.svg" alt="close">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo invert">
                    <img width="130px" src="img/logomain.svg" alt="musicfy Logo">
                </div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home"> Home</li>
                    <li><img class="invert" src="img/search.svg" alt="search"> Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded p-1 m-1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="playlist">
                    <h2>Your Library</h2>
                </div>
                <div class="songlist">
                    <ul>
                        <!-- Songs will be added dynamically -->
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Us</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>

        <div class="right bg-grey rounded m-2">
            <div class="header">
                <div class="nav">
                    <div class="flex">
                        <img width="30px"   class="invert hamburger" src="img/hamburger.svg" alt="menu">
                        <img width="30px"   class="invert" src="img/left.svg" alt="angle left">
                        <img width="30px"   class="invert" src="img/right.svg" alt="angle right">
                    </div>
                </div>
                <div class="buttons">
                    <button>Login</button>
                    <button>Signup</button>
                </div>
            </div>

            <div class="spotifyplaylist">
                <h1>MUSICFY PLAY-LIST</h1>
                <div class="cardcontainer">
                    <div data-folder="ncs" class="card">
                        <div class="play">
                            <img class="posterplay" src="img/posterplay.svg" alt="play button">
                        </div>
                        <img class="coverimg" src="img/cover.jpg" alt="Happy Hits Cover">
                        <h2>Happy Hits</h2>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                    </div>
                    <div data-folder="cs" class="card">
                        <img class="coverimg" src="img/cover.jpg" alt="Happy Hits Cover">
                        <h2>Happy Hits</h2>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                    </div>
                </div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="mainbar">
                        <div class="songinfo">
                            <!-- Song Info Will Be Added Dynamically -->
                        </div>
                        <div class="songbuttons">
                            <img id="previous" width="30px" class="invert" src="img/prevsong.svg" alt="previous song">
                            <img id="play" width="30px" class="invert" src="img/play.svg" alt="play song">
                            <img id="next" width="30px" class="invert" src="img/nextsong.svg" alt="next song">
                        </div>
                        <div class="songcont">

                            <div class="songtime">
                                <!-- Song time will be updated dynamically -->
                            </div>
                            <div class="volume">
                                <img class="invert" src="img/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="musicfy.js"></script>
</body>

</html>

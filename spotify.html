<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify -webplayer:music for everyone</title>
    <link rel="stylesheet" href="spotify.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left ">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo invert"><img src="img/logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">home</li>
                    <li><img class="invert" src="img/search.svg" alt="search">search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded p-1 m-1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="">
                    <h2>your library</h2>
                </div>
                <div class="songlist">
                    <ul>
                        <li>songname</li>
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>privacy center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>privacy-policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About-us</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded m-2">
            <div class="header">
                <div class="nav">
                    <img class="invert" src="img/left.svg" alt="angel left">
                    <img class="invert" src="img/right.svg" alt="angel right">
                </div>
                <div class="buttons">
                    <button>login</button>
                    <button>singup</button>
                </div>
            </div>
            <div class="spotifyplaylist">
                <h1>spotifyplaylist</h1>
                <div class="cardcontainer">
                    <div class="card">
                        <div class="play">
                            <img class="posterplay" src="img/posterplay.svg" alt="">
                        </div>
                        <img class="coverimg" src="img/cover.jpg" alt="">
                        <h2>happy hits</h2>
                        <p>Lorem ipsum dolor sit amet Lorem, ipsum dolor.</p>
                    </div>
                    <div class="card">
                        <img class="coverimg" src="img/cover.jpg" alt="">
                        <h2>happy hits</h2>
                        <p>Lorem ipsum dolor sit amet Lorem, ipsum dolor.</p>
                    </div>
                </div>
                <div class="playbar">
                    <div class="songinfo">


                    </div>
                    <div class="songbuttons">
                        <img class="invert" src="img/prevsong.svg" alt="">
                        <img class="invert" src="img/play.svg" alt="">
                        <!-- <img class="invert"  src="img/pause.svg" alt=""> -->
                        <img class="invert" src="img/nextsong.svg" alt="">
                    </div>
                    <div class="songtime">



                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="spotify.js"></script>
</body>

</html>
